<!DOCTYPE html>
<html>
<head>
    <title>TITLE</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
    <div class="wrapper">

        <div class="login">

            <div class="form"><!-- manage margin -->

                <div class="icon-container">
                    <img class="icon" src="https://www.squishable.com/mm5/graphics/00000001/opensquish_shiba_inu_186860_newer.jpg"/>
                </div>

                <div class="option">
                    <span class="sign-in">Sign In </span>
                    <span class="sign-up">Sign Up</span>
                </div>

                <div class="inputs">
                    <input type="text" name="username" placeholder="Username">
                    <input type="email" name="email" placeholder="Email Address">
                    <input type="password" name="password" placeholder="Password">
                    <input type="password" name="password" placeholder="Confirm Password">
                </div>

                <button class="login-submit">SIGN UP</button>

            </div>

        </div>

        <div class="main">
            <div class="main-container">
                <div class="nav-container">

                    <a href="#">Blog</a>
                    <a href="#">FAQs</a>
                    <a href="#">Contact Us</a>
                    <a class="premium-link" href="#">Premium Features</a>

                </div>

                <div class="quote-container">

                    <span>"My memory is so bad"</span>
                    <span>"how bad is it?"</span>
                    <span>"how bad is what?"</span>

                    <hr width=10% align=right>

                    <i class="fb fa fa-facebook-square"></i>
                    <i class="twit fa fa-twitter-square"></i>



                </div>

            </div>



        </div>

    </div>
</body>
</html>
